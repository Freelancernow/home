        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .worker-list-container {
            
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns items to the left */
        }

        h2 {
            margin: 20px 0;
            color: #333;
        }

        .admin-card {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            color: #ffffff;
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .admin-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .worker-list {
            display: flex;
            flex-direction: column; /* Aligns workers vertically */
            gap: 15px;
            width: 90%;
            max-width: 900px;
        }

        .worker-card {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* Makes the worker card full width */
            max-width: 400px; /* Optional max width for worker cards */
            text-align: left; /* Aligns text to the left */
        }

        .worker-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .worker-info {
            flex-grow: 1;
        }

        .contact-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
